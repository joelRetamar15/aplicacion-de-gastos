<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>Mi economia</title>
</head>

<body>
    <h1>Mi aplicaci칩n para gastos</h1>
    <div class="row">
        <div class="col l6 offset-l1 s12">
            <table id="transactionTable">
                <tr>
                    <th>Tipo</th>
                    <th>Descripci칩n</th>
                    <th>Monto</th>
                    <th>Categoria</th>
                    <th>Eliminar</th>
                </tr>
            </table>
        </div>
        <div class="col l5 s12">
            <div class="col s8 offset-s2">
                <form id="transactionForm">
                    <div class="claseFormulario">
                        <p>
                            <span>Transaccion</span>
                            <label>
                                <i class="material-icons">add</i>
                                <input class="with-gap" name="type" type="radio" value="ingreso" />
                                <span>Ingreso</span>
                            </label>
                            <i class="material-icons">indeterminate_check_box</i>
                            <label>
                                <input class="with-gap" name="type" type="radio" checked value="egreso" />
                                <span>Egreso</span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field">
                        <label for="transactionDescription">Descripci칩n</label>
                        <input class="validate" type="text" id="transactionDescription" name="transactionDescription"
                            required>
                    </div>
                    <div class="input-field">
                        <label for="transactionAmount">Monto</label>
                        <input class="validate" id="transactionAmount" type="number" name="transactionAmount" required>
                    </div>
                    <div class="claseFormulario">
                        <label for="transactionCategory">Categoria</label>
                        <select class="browser-default" id="transactionCategory" name="transactionCategory">
                        </select>
                    </div>
                    <br>
                    <div class="claseFormulario">
                        <button class="waves-effect waves-light btn" id="botonDeEnvio">A침adir
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="resources/js/scripts.js"></script>

</body>

</html>
